<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcReci</title>  
    
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Utils/telaBloqueada.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../main.js"></script>
    <script src="../Utils/telaBloaqueada.js"></script>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body style="background-color:#d8d8c0;">

  <div id="alert" class="alert alert-danger" role="alert" style="margin-bottom: -3%;text-align: 
  center;display: none;">
    Essa empresa já esta cadastrada
  </div>
  
  <div style=" display: flex;justify-content: center;margin-top:5%;">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome Empresa(Fantasia)</label>
          <input id="inputName" type="Text" class="form-control" placeholder="Nome Empresa" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">CNPJ</label>
        <input type="text" class="form-control" id="inputCnpj" placeholder="CNPJ" required>
      </div>

      <div class="form-group">
        <label for="inputAddress">Razão Social</label>
        <input type="text" class="form-control" id="inputRazao" placeholder="Razão Social" required>
      </div>

      <div class="form-group">
        <label for="inputAddress2">Endereço</label>
        <input type="text" class="form-control" id="inputEnde" placeholder="Rua dos Bobos, nº 0" required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>

        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>Acre (AC)</option>
            <option>Alagoas (AL)</option>
            <option>Amapá (AP)</option>
            <option>Amazonas (AM)</option>
            <option>Bahia (BA)</option>
            <option>Ceará (CE)</option>
            <option>Distrito Federal (DF)</option>
            <option>Espírito Santo (ES)</option>
            <option>Goiás (GO)</option>
            <option>Maranhão (MA)</option>
            <option>Mato Grosso (MT)</option>
            <option>Mato Grosso do Sul (MS)</option>
            <option>Minas Gerais (MG)</option>
            <option>Pará (PA)</option>
            <option>Paraíba (PB)</option>
            <option>Paraná (PR)</option>
            <option>Pernambuco (PE)</option>
            <option>Piauí (PI)</option>
            <option>Rio de Janeiro (RJ)</option>
            <option>Rio Grande do Norte (RN)</option>
            <option>Rio Grande do Sul (RS)</option>
            <option>Rondônia (RO)</option>
            <option>Roraima (RR)</option>
            <option>Santa Catarina (SC)</option>
            <option>São Paulo (SP)</option>
            <option>Sergipe (SE)</option>
            <option>Tocantins (TO)</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP" required>
        </div>
      </div>
      <button id="voltar"type="button"class="btn btn-primary">Voltar</button>
      <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-message">
      <div class="card" style="width: 10rem;height: 15rem;">
        <img class="card-img-top" src="../Utils/alert.gif" alt="Alert">
        <div class="card-body">
          <p class="card-text">Proporção minima atingida!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
